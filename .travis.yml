language: cpp
compiler:
  - gcc
  # - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    # - llvm-toolchain-precise-3.6
    packages:
    - libtool
    - gcc-4.8
    - g++-4.8
    # - clang-3.6

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.6" CC="clang-3.6"; fi
  - cd posix && make -s

script: make check # in posix
